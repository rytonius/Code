<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gladiator Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="stats-container">
      <div class="player-stats">
        <h3>Player</h3>
        <p>HP: <span id="player-hp">100</span></p>
        <p>Att: <span id="player-attack">100</span></p>
        <p>Def: <span id="player-defense">100</span></p>
        <p>XP: <span id="player-xp">100</span></p>
        <p>Level: <span id="player-level">100</span></p>
      </div>
      <div class="enemy-stats">
        <h3>Enemy</h3>
        <p>HP: <span id="enemy-hp">100</span></p>
        <p>Att: <span id="enemy-attack">100</span></p>
        <p>Def: <span id="enemy-defense">100</span></p>
        <p>XP: <span id="enemy-xp">100</span></p>
      </div>
    </div>
    <button id="attack-button">Attack</button>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
